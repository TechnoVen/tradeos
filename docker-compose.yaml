# =============================================================================
# TradeOS Docker Compose Configuration
# =============================================================================
# Usage:
#   Development (SQLite only):  docker compose up -d tradeos
#   Full stack (with Postgres):  docker compose --profile full up -d
#
# The "full" profile adds PostgreSQL, Redis, and RabbitMQ for production use.
# By default, only the TradeOS app runs (using SQLite for development).
# =============================================================================

services:
  tradeos:
    image: tradeos:latest
    build:
      context: .
      dockerfile: Dockerfile

    container_name: tradeos-web
    ports:
      - "${FLASK_PORT:-5000}:5000"
      - "${WEBSOCKET_PORT:-8765}:8765"

    # Persistent storage for databases, strategies, logs
    volumes:
      - tradeos_db:/app/db
      - tradeos_log:/app/log
      - tradeos_strategies:/app/strategies
      - tradeos_keys:/app/keys
      - tradeos_tmp:/app/tmp
      - ./.env:/app/.env:ro

    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - TZ=${TZ:-UTC}
      # Thread limits to prevent RLIMIT_NPROC exhaustion in containers
      - OPENBLAS_NUM_THREADS=${OPENBLAS_NUM_THREADS:-2}
      - OMP_NUM_THREADS=${OMP_NUM_THREADS:-2}
      - MKL_NUM_THREADS=${MKL_NUM_THREADS:-2}
      - NUMEXPR_NUM_THREADS=${NUMEXPR_NUM_THREADS:-2}
      - NUMBA_NUM_THREADS=${NUMBA_NUM_THREADS:-2}
      - STRATEGY_MEMORY_LIMIT_MB=${STRATEGY_MEMORY_LIMIT_MB:-1024}

    # Shared memory for scipy/numba operations
    # 2GB container: 256m | 4GB: 512m | 8GB: 1g | 16GB+: 2g
    shm_size: ${SHM_SIZE:-512m}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:5000/auth/check-setup"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    # When using full profile, wait for database services to be ready
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false

  # ---------------------------------------------------------------------------
  # PostgreSQL — Production database (Phase 2+)
  # ---------------------------------------------------------------------------
  # Replaces SQLite for production deployments. Enable with: --profile full
  postgres:
    image: postgres:16-alpine
    container_name: tradeos-postgres
    profiles: ["full"]

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tradeos}
      POSTGRES_USER: ${POSTGRES_USER:-tradeos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tradeos_dev_password}

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      - tradeos_postgres:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tradeos}"]
      interval: 10s
      timeout: 5s
      retries: 5

    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis — Caching and session management (Phase 2+)
  # ---------------------------------------------------------------------------
  # Used for JWT session blacklisting, rate limiting, and caching.
  # Enable with: --profile full
  redis:
    image: redis:7-alpine
    container_name: tradeos-redis
    profiles: ["full"]

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - tradeos_redis:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # RabbitMQ — Message queue for async tasks (Phase 2+)
  # ---------------------------------------------------------------------------
  # Used for background task processing (AI analysis, data fetching, etc.)
  # Enable with: --profile full
  # Management UI available at http://localhost:15672 (guest/guest)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tradeos-rabbitmq
    profiles: ["full"]

    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"

    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-tradeos}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-tradeos_dev_password}

    volumes:
      - tradeos_rabbitmq:/var/lib/rabbitmq

    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5

    restart: unless-stopped

# =============================================================================
# Named volumes for data persistence
# =============================================================================
volumes:
  tradeos_db:
    driver: local
  tradeos_log:
    driver: local
  tradeos_strategies:
    driver: local
  tradeos_keys:
    driver: local
  tradeos_tmp:
    driver: local
  tradeos_postgres:
    driver: local
  tradeos_redis:
    driver: local
  tradeos_rabbitmq:
    driver: local
